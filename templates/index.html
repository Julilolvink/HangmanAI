<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        a, button {
            padding: 0.75rem 1.25rem;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            cursor: pointer;
            text-align: center;
            color: #333;
        }
        a:hover, button:hover {
            background-color: #e0e0e0;
        }
        .coming-soon {
            opacity: 0.6;
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>Hangman</h1>
    <div class="menu">
        <!-- Link to our current singleplayer game -->
        <a href="{{ url_for('singleplayer') }}">Play Singleplayer</a>

        <!-- Placeholder for later -->
        <button class="coming-soon" disabled>Multiplayer (coming soon)</button>
    </div>
</body>
</html>
